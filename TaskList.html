<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./TaskList.css" >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
</head>
<body>  
    <div class="main_div">
        
        <!-- Div 1 for the NavBar -->
        <div class="todo_container">
            <div class="todo_container_one">
                <span id="tasks">Tasks  </span>
                <span id="list">Lists</span>
            </div>
            <div class="todo_container_two">
              
                <span id="icon">+</span>
                <span id="add_list">Add List</span>
            </div>       
        </div>

        <!-- Div 2 for the Cards -->
        <div class="card_container">
            <div class="card">           
               <h4 id="card_heading">Trip to Paris</h4><hr >
               <p id="completed_task" >Completed Task</p>
              <div class="pending_line">
                <input id="pending" type="checkbox" >Pending Task
              </div>
            </div>
            <div class="card">  
                <h4 id="card_heading">My Todo List</h4><hr>
                <p id="completed_task" >Completed Task</p>
                <div class="pending_line">
                    <input id="pending" type="checkbox" >Pending Task
                  </div>
            </div>
            <div class="card"> 
                <h4 id="card_heading">My Todo List</h4><hr>
                <p id="completed_task" >Completed Task</p>
                <div class="pending_line">
                    <input id="pending" type="checkbox" >Pending 
                    Task
                  </div>
            </div>


        </div>
    </div>
    
</body>
</html>
