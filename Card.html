<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
    src="https://kit.fontawesome.com/348cc65b0f.js"
    crossorigin="anonymous"
  ></script>
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <link rel="stylesheet" href="./Card.css">
    <title>Card</title>
</head>
<body>
    
    <div class="main_div">
        <div class="heading">
          <div style="float:left;    margin-top: 2em;     margin-left: 5em;     width: 20vh;"><hr/></div>
          <span style=" margin-left: 0.5em; margin-right: 0.7em;;   color:black;  font-weight: 700;     font-size: 3.4em;">Trip to Paris</span>
          <div style="float:right;   margin-top: 2em;       margin-right:5em ;      width: 20vh;"><hr/></div>

         
        </div>
        <div class="back-button" >
          <i  class="fas fa-arrow-circle-left fa-lg back-button-icon"></i> Back
        </div>
       
        
        <div class="card_container">
          <div class="card">           
            <h4 id="card_heading">Trip to Paris</h4><hr >
            <p id="completed_task" >Completed Task</p>
           <div class="pending_line">
             <input id="pending" type="checkbox" >Pending Task
           </div>
           <p id="add_icon">+</p>
                    
          </div>
          <!-- <div class="icon">
            
          </div>
          -->

        </div>
    
    </div>











   
   
</body>
</html>
